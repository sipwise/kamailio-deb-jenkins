# This jenkins-job-build configuration sets up Jenkins jobs
# for building Debian packages of kamailio
# NOTE: requires jenkins-job-builder with patch
# https://github.com/linuxmaniac/jenkins-job-builder/commit/3ca77a761fde77c383625d13d531455bdebf3fb8
# (at least until it's included in upstream)

## global defaults
- defaults:
    name: global
    logrotate_keep: &logrotate_keep
     - 12
    distributions: !!python/tuple &distributions
     - wheezy
     - squeeze
     - lenny
     - lucid
     - precise
    architectures: !!python/tuple &architectures
     - amd64
     - i386
    repos: &repos
     - 'git://git.sip-router.org/kamailio'
    reftag: &reftag
     - '+refs/tags/*:refs/remotes/origin/tags/*'
    refbranch: &refbranch
     - '+refs/heads/*:refs/remotes/origin/*'
    branch: &branch
      - 'master'
    browser: &browser
      - gitweb
    browser-url: &browserurl
      - 'http://git.sip-router.org/cgi-bin/gitweb.cgi?p=kamailio'
    jobs: &jobs_check
      - '{name}-source'
      - '{name}-cppcheck'
      - '{name}-binaries'
      - '{name}-repos'
      - '{name}-piuparts'
    jobs: &jobs_fullcheck
      - '{name}-source'
      - '{name}-cppcheck-full'
      - '{name}-binaries'
      - '{name}-repos'
      - '{name}-piuparts'
    jobs_simple: &jobs_simple
      - '{name}-source'
      - '{name}-binaries'
      - '{name}-repos'
      - '{name}-piuparts'
    cppcheck: &cppcheck
      pattern: "**/cppcheck.xml"
      # the rest is optional
      # build status (new) error count thresholds
      thresholds:
        unstable: 5
        new-unstable: 5
        failure: 7
        new-failure: 3
        # severities which count towards the threshold, default all true
        severity:
          error: true
          warning: true
          information: false
      graph:
        xysize: [500, 200]
        # which errors to display, default only sum
        display:
          sum: false
          error: true

