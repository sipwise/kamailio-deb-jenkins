- job-template:
    name: '{name}-cppcheck-full'
    description: |
      Cpp source check for {name}.
      <!-- Do NOT edit this job through the web, it is generated via jenkins-job-builder! -->
    scm:
      - git:
          url: '{repos}'
          name: origin
          basedir: source
          refspec: '{refspec}'
          branches:
            - '{branch}'
          wipe-workspace: false
          browser: '{browser}'
          browser-url: '{browser-url}'
    node: slave
    logrotate:
      numToKeep: '{logrotate_keep}'
    disabled: false
    builders:
      - copyartifact:
          project: '{name}-cppcheck-full'
          filter: 'reports/*'
          which-build: upstream-build
          fallback-to-last-successful: true
          optional: true
      - shell: '/home/admin/kamailio-deb-jenkins/scripts/jdg-cppcheck'
    publishers:
#      - copy-to-master:
#          includes:
#            - reports/tag.info
      - archive:
          artifacts: 'reports/*'
      - cppcheck: '{obj:cppcheck}'
      - email:
          recipients: linuxmaniac@torreviejawireless.org sr-dev@lists.sip-router.org
    parameters:
      - bool:
          name: full
          default: true
          description: "check all the source files"
      - bool:
          name: cppcheck_hard
          default: true
          description: "cppcheck with hard check options. Increases the check time!"
      - string:
          name: source
          default: "source"
          description: "sources directiory"
    wrappers:
      - timestamps
      - timeout:
          timeout: 240
          fail: true
