## global defaults
- defaults:
    name: global
    logrotate_keep: &logrotate_keep
     5
    distributions: !!python/tuple &distributions
     - buster
     - stretch
     - jessie
     - wheezy
     - squeeze
     - precise
     - trusty
     - xenial
     - bionic
    architectures: !!python/tuple &architectures
     - amd64
    repos: &repos
      'https://github.com/kamailio/kamcli.git'
    reftag: &reftag
      '+refs/tags/*:refs/remotes/origin/tags/*'
    refbranch: &refbranch
      '+refs/heads/*:refs/remotes/origin/*'
    branch: &branch
      'master'
    browser: githubweb
    browser-url: &browserurl
      'https://github.com/kamailio/kamcli.git'
    jobs_simple: &jobs_simple
      - '{name}-source'
      - '{name}-binaries'
      - '{name}-repos'
      - '{name}-piuparts'
    slack: &slack_notifications
      notify-success: true
      notify-failure: true
    slack_build: &slack_notifications_build
      notify-success: true
      notify-failure: true
      commit-info-choice: AUTHORS_AND_TITLES
    slack_build: &slack_notifications_piuparts
      notify-success: true
      notify-failure: true
      notify-unstable: true

## list of projects with their configurations
# build based on branches
- project:
    name: kamcli-nightly
    logrotate_keep: *logrotate_keep
    repos: *repos
    refspec: *refbranch
    branch: *branch
    browser-url: *browserurl
    distributions: !!python/tuple [buster, stretch, bionic, xenial]
    jobs: *jobs_simple
    disabled: false

# build based on tags
- project:
    name: kamcli
    logrotate_keep: *logrotate_keep
    repos: *repos
    refspec: *reftag
    branch: '*/tags/v*'
    browser-url: *browserurl
    distributions: !!python/tuple [buster, stretch, bionic, xenial]
    jobs: *jobs_simple
    disabled: false

## the job template
- job-template:
      name: '{name}-source'
      project-type: matrix
      description: |
        Build Debian source package of {name}.
        <!-- Do NOT edit this job through the web, it is generated via jenkins-job-builder! -->
      properties:
        - build-discarder:
            num-to-keep: '{logrotate_keep}'
      scm:
        - git:
            url: '{repos}'
            name: origin
            basedir: source
            refspec: '{refspec}'
            branches:
              - '{branch}'
            wipe-workspace: false
            browser: '{browser}'
            browser-url: '{browser-url}'
      execution-strategy:
        sequential: true
      axes:
        - axis:
            type: user-defined
            name: distribution
            values: '{obj:distributions}'
        - axis:
            type: slave
            name: label
            values:
              - master
      disabled: '{obj:disabled}'
      triggers:
        - pollscm:
            cron: '@midnight'
      builders:
        - shell: 'rm -f ./* || true'
        - shell: 'debian_dir=pkg/deb /home/admin/kamailio-deb-jenkins/scripts/jdg-generate-source'
        - shell: |
            mkdir -p report
            /usr/bin/lintian-junit-report *.dsc > report/lintian.xml
      publishers:
        - archive:
            artifacts: '*.gz,*.bz2,*.xz,*.deb,*.dsc,*.changes,lintian.txt'
        - trigger:
            project: '{name}-binaries'
            threshold: UNSTABLE
        - junit:
            results: '**/lintian.xml'
            keep-long-stdio: false
        - fingerprint:
            record-artifacts: true
        - email:
            recipients: "linuxmaniac@torreviejawireless.org"
        - slack: *slack_notifications
      wrappers:
        - timestamps
        - timeout:
            timeout: 90
            fail: true

- job-template:
      name: '{name}-binaries'
      project-type: matrix
      description: |
        Build Debian/Ubuntu binary packages of {name}.
        <!-- Do NOT edit this job through the web, it is generated via jenkins-job-builder! -->
      node: master
      properties:
        - build-discarder:
            num-to-keep: '{logrotate_keep}'
        - groovy-label:
            script:
              !include-raw-escape: groovy-label.groovy
      execution-strategy:
        sequential: true
      disabled: '{obj:disabled}'
      axes:
        - axis:
            type: user-defined
            name: distribution
            values: '{obj:distributions}'
      builders:
        - shell: '/home/admin/kamailio-deb-jenkins/scripts/ec2-facts'
        - shell: |
           echo "* Removing files workspace before copying artifacts from another project. *"
           rm -f ./* || true
        - copyartifact:
            project: '{name}-source/distribution=$distribution,label=master'
            filter: '*'
            which-build: upstream-build
            fallback-to-last-successful: true
        - shell: "/home/admin/kamailio-deb-jenkins/scripts/jdg-build-package"
        - shell: |
            mkdir -p report
            /usr/bin/lintian-junit-report *.changes > report/lintian.xml
        - shell: |
            mkdir -p report adt
            touch adt/summary # do not fail if no autopkgtest run took place
            /usr/bin/adtsummary_tap adt/summary > report/autopkgtest.tap
      publishers:
        - archive:
            artifacts: '**/*.gz,**/*.bz2,**/*.xz,**/*.deb,**/*.dsc,**/*.changes,**/*.buildinfo,**/lintian.txt'
        - tap:
            results: 'report/*.tap'
        - junit:
            results: '**/lintian.xml'
            keep-long-stdio: false
        - fingerprint:
            record-artifacts: true
        - trigger:
            project: '{name}-repos'
            threshold: UNSTABLE
        - trigger:
            project: '{name}-piuparts'
            threshold: UNSTABLE
        - workspace-cleanup:
            dirmatch: false
        - email:
            recipients: "linuxmaniac@torreviejawireless.org"
        - slack: *slack_notifications_build
      wrappers:
        - timestamps
        - timeout:
            timeout: 240
            fail: true

- job-template:
      name: '{name}-repos'
      project-type: matrix
      description: |
        Repository handling for Debian packages of {name}.
        <!-- Do NOT edit this job through the web, it is generated via jenkins-job-builder! -->
      properties:
        - build-discarder:
            num-to-keep: '{logrotate_keep}'
      execution-strategy:
        sequential: true
      disabled: '{obj:disabled}'
      axes:
        - axis:
            type: user-defined
            name: architecture
            values: '{obj:architectures}'
        - axis:
            type: user-defined
            name: distribution
            values: '{obj:distributions}'
        - axis:
            type: slave
            name: label
            values:
              - master
      builders:
        - shell: |
           echo "* Removing files workspace before copying artifacts from another project. *"
           rm -f ./* || true
        - copyartifact:
            project: '{name}-binaries/distribution=$distribution'
            filter: '*'
            which-build: upstream-build
            fallback-to-last-successful: true
            target: 'binaries/'
        - shell: "/home/admin/kamailio-deb-jenkins/scripts/jdg-repository"
      publishers:
        - archive:
            artifacts: '**/*.dsc,**/*.changes'
        - fingerprint:
            record-artifacts: true
        - workspace-cleanup:
            dirmatch: false
        - email:
            recipients: "linuxmaniac@torreviejawireless.org"
        - slack: *slack_notifications
      wrappers:
        - timestamps
        - timeout:
            timeout: 90
            fail: true

- job-template:
      name: '{name}-piuparts'
      project-type: matrix
      description: |
        Installation and upgrade tests for {name} Debian packages.
        <!-- Do NOT edit this job through the web, it is generated via jenkins-job-builder! -->
      node: master
      properties:
        - build-discarder:
            num-to-keep: '{logrotate_keep}'
        - groovy-label:
            script:
             !include-raw-escape: groovy-label.groovy
      disabled: false
      execution-strategy:
        sequential: true
      axes:
        - axis:
            type: user-defined
            name: distribution
            values: '{obj:distributions}'
      builders:
        - shell: '/home/admin/kamailio-deb-jenkins/scripts/ec2-facts'
        - shell: |
           echo "* Removing files workspace before copying artifacts from another project. *"
           rm -f ./* || true
        - copyartifact:
            project: '{name}-binaries/distribution=$distribution'
            filter: '*.deb'
            which-build: upstream-build
            fallback-to-last-successful: true
            flatten: true
            target: 'artifacts/'
        - shell: "/home/admin/kamailio-deb-jenkins/scripts/jdg-piuparts"
      publishers:
        - tap:
            results: 'piuparts.tap'
        - archive:
            artifacts: 'piuparts.*'
        - fingerprint:
            record-artifacts: true
        - workspace-cleanup:
            dirmatch: false
        - email:
            recipients: "linuxmaniac@torreviejawireless.org"
        - slack: *slack_notifications_piuparts
      wrappers:
        - timestamps
        - timeout:
            timeout: 240
            fail: true
